<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="scoreboard">
            <div id="home">
                <h3>HOME</h3>
                <p id="homeScore"></p>
                <button class="home-btn" data-points="1">+1</button>
                <button class="home-btn" data-points="2">+2</button>
                <button class="home-btn" data-points="3">+3</button>



            </div>
            <div id="guest">
                <h3>GUEST</h3>
                <p id="guestScore"></p>
                <button class="guest-btn" data-points="1">+1</button>
                <button class="guest-btn" data-points="2">+2</button>
                <button class="guest-btn" data-points="3">+3</button>

            </div>
        </div>



        <button id="resetBtn">RESET</button>

        <div class="undo-section">


            <button class="home-btn" data-points="-1">-1</button>
            <button class="guest-btn" data-points="-1">-1</button>
        </div>
    </div>

</body>

</html>
